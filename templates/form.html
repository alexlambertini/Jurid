{% extends 'base.html' %}

{% block content %}
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit">Enviar</button>
    </form>

    {% if obj %}
        <a href="{ % url 'excluir' %}" class='exclud'>Excluir</a>
    {% endif %}
    
{% endblock %}
